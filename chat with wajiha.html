<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with wajiha</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #00c6ff, #0072ff);
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #0072ff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .chat-box {
      flex-grow: 1;
      padding: 15px;
      background: #f9f9f9;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      align-self: flex-end;
      background: #0072ff;
      color: #fff;
      border-radius: 15px 15px 0 15px;
    }
    .received {
      align-self: flex-start;
      background: #eee;
      color: #333;
      border-radius: 15px 15px 15px 0;
    }
    .typing {
      font-style: italic;
      color: gray;
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .message-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ddd;
    }
    .message-input input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 10px;
    }
    .message-input button {
      background: #0072ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Chat with Wajiha ðŸ¤–</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="message-input">
      <input type="text" id="message" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("message");

    // Predefined answers
    const answers = {
      "hello": "Hello! How are you?",
      "hi": "Hi there! ðŸ˜Š",
      "kaise ho": "Main theek hoon, tum sunao?",
      "kya kar rahe ho": "Bas tumse baatein kar rahi hoon ðŸ’¬",
      "bye": "Bye! Take care ðŸ‘‹",
      "good morning": "Good morning! ðŸŒž Have a nice day!"
    };

    function appendMessage(text, type) {
      const div = document.createElement("div");
      div.classList.add("message", type);
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userMessage = input.value.trim().toLowerCase();
      if (!userMessage) return;

      // User message
      appendMessage("You: " + userMessage, "sent");
      input.value = "";

      // Typing indicator
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing");
      typingDiv.textContent = "Wajiha is typing...";
      chatBox.appendChild(typingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        typingDiv.remove();

        // Bot reply
        let reply = answers[userMessage];
        if (!reply) {
          reply = "Achha! Ye interesting hai, aur batao ðŸ™‚"; // Default reply
        }
        appendMessage("Wajiha: " + reply, "received");
      }, 1000);
    }
  </script>
</body>
</html>
